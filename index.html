<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favico/favicon.ico">
</head>
<body>
    <div class="container">
        <img src="assets/logo.png" alt="Logo">
        <h1>Não sabe o que assistir?</h1>
        <div class="genre-container">
            <p>Escolha o gênero que você quer assistir.</p>
            <select name="genre" id="genre">
                <option value="Aventura">Aventura</option>
                <option value="Ação">Ação</option>
                <option value="Drama">Drama</option>
                <option value="Thriller">Thriller</option>
                <option value="Romance">Romance</option>
                <option value="Comédia">Comédia</option>
<!--                 <option value="Ficção Científica">Ficção Científica</option> -->
<!--                 <option value="Animação">Animação</option> -->
            </select>
        </div>
        <div hidden class="movie-info">
            <img hidden src="" alt="Poster do Filme" id="poster">
            <div hidden id="title"></div>
            <div hidden id="description"></div>
        </div>
        <button id="buscarFilme">
            <img src="assets/logo.png" alt="">
            Encontrar filme
        </button>
        <div class="instructions">
            <p>Clique em "Encontrar Filme" que traremos informações de algum filme para você assistir hoje.</p>
            <br>
            <p>Powered by <img src="assets/tmdb-2.svg" style="height: 15px;" alt="TMDB logo"></p>
        </div>
        <script type="module" src="main.js"></script>
    </div>
</body>
</html>
